<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Weight Converter</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Weight Converter</h1>
        <form action="#" id="weight-converter">
            <p class="text">Enter weight value in pounds:</p>
            <span class="lbs-text">Pounds</span>
            <input type="number" name="pounds" id="pounds">
            <p class="kilograms"></p>
            <p class="error-message">Please enter a value number!</p>
        </form>
      </div>
    <script src="main.js"></script>
</body>
</html>
